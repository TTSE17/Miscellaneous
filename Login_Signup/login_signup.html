<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login_Signup</title>
  <!-- Render All Element Normally -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/login_signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>


<body>
  <div class="contain">
    <input type="checkbox"  id="flip">
    <div class="cover">
      <div class="front">
        <img src="Images/features-01.jpg" alt="">
        <div class="text">
          <span class="text1">Every Friend is a <br> new adventure</span>
          <span class="text2">Les's get connected</span>
        </div>
      </div>
      <div class="back">
        <img  src="Images/features-02.jpg" alt="">
        <div class="text">
          <span class="text1">Complete miles of journey<br> with one step </span>
          <span class="text2">Les's get started </span>
        </div>
      </div>
    </div>
    <form action="#">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email " required>
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="password" placeholder="Enter your password " required>
            </div>
            <div class="text"><a href="#">Forgot password</a></div>
            <div class="button input-box">
              <input type="submit" value="Submit">
            </div>
            <div class="text login-text">Don't have any account ?<label for="flip">Signup now</label></div>
          </div>
        </div>
        <div class="signup-form">
          <div class="title">Signup</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Enter your name " required>
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email " required>
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="password" placeholder="Enter your password " required>
            </div>
            <div class="button input-box">
              <input type="submit" value="Submit">
            </div>
            <div class="text sign-u-text">Already have any account ?<label for="flip">Login now</label></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
