<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <!-- Render All Element Normally -->
  <link rel="stylesheet" href="CSS/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="CSS/all.min.css" />
  <link rel="stylesheet" href="CSS/Calculator.css" />
</head>

<body>

  <div class="calculator d-flex justify-content-center align-items-center ">
    <div class=" row bg-light w-50">

      <div class="col-12 p-1" >
        <div class="bg-dark h-100">
          <div class="rest text-light text-end pe-1 pt-1" ></div>
          <div class="screen text-light text-end pe-1 fs-3"></div>
        </div>
      </div>

      <div class="col-6 p-1">
        <button class="ac btn btn-success w-100 px-0 ">
          AC
        </button>
      </div>
      <div class="col-3 p-1">
        <button class="del btn btn-danger w-100 px-0 ">
          DEL
        </button>
      </div>
      <div class="col-3 p-1">
        <button class="div btn btn-primary w-100 px-0 fw-bold ">
          รท
        </button>
      </div>

      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">1</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">2</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">3</button>
      </div>
      <div class="col-3 p-1">
        <button class="mult btn btn-primary w-100 px-0 fw-bold">
          x
        </button>
      </div>

      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">4</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">5</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">6</button>
      </div>
      <div class="col-3 p-1">
        <button class="add btn btn-primary w-100 px-0 fw-bold">
          +
        </button>
      </div>

      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">7</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">8</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">9</button>
      </div>
      <div class="col-3 p-1">
        <button class="sub btn btn-primary w-100 px-0 fw-bold ">
          -
        </button>
      </div>

      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">.</button>
      </div>
      <div class="col-3 p-1">
        <button class="digit btn btn-primary w-100 px-0 ">0</button>
      </div>
      <div class="col-6 p-1">
        <button class="equal btn btn-primary w-100 px-0 fw-bold">
          =
        </button>
      </div>
    </div>
  </div>

  <!-- <script src="JS/popper.min.js"></script> -->
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/all.min.js"></script>
  <script src="JS/Calculator.js"></script>

</body>

</html>
