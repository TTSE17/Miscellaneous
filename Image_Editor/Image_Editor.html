<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image_Editor</title>
  <!-- Render All Element Normally -->
  <link rel="stylesheet" href="CSS/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="CSS/all.min.css" />
  <link rel="stylesheet" href="CSS/Image_Editor.css" />
</head>

<body>
  <div class="page">
    <div class="content">
      <div class="container">
        <div class="img">
          <div class="img-box">
            <img id="img" src="img/284704481_10152647351629953_905593347308245732_n.jpg">
            <canvas id="canvas"></canvas>
          </div>
          <div class="upload">
            <label for="upload">UpLoad</label>
            <input type="file" id="upload">
          </div>
        </div>
        <div class="filters">
          <ul>
            <li>
              <label for="saturate">Saturate</label>
              <input type="range" id="saturate" min="0" max="200" value="100">
            </li>
            <li>
              <label for="contrast">Contrast</label>
              <input type="range" id="contrast" min="0" max="200" value="100">
            </li>
            <li>
              <label for="brightness">Brightness</label>
              <input type="range" id="brightness" min="0" max="200" value="100">
            </li>
            <li>
              <label for="sepia">Sepia</label>
              <input type="range" id="sepia" min="0" max="200" value="0">
            </li>
            <li>
              <label for="grayscale">GrayScale</label>
              <input type="range" id="grayscale" min="0" max="1" value="0" step="0.1">
            </li>
            <li>
              <label for="blur">Blur</label>
              <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
            </li>
            <li>
              <label for="hue-rotate">Hue Rotate</label>
              <input type="range" id="hue-rotate" min="0" max="350" value="0">
            </li>
            <li>
              <a download="image" id="download">DownLoad</a>
              <span>Reset</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="Image_Editor.js"></script>
</body>

</html>
